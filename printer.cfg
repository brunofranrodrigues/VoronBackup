[heater_fan hotend_fan]
##  Select pin for your Spider board
##--------------------------------------------------------------------
# pin: PB0   # Spider 1.0 & 1.1
pin: PA14  # Spider 2.2
##--------------------------------------------------------------------
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
